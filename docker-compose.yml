version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: llm_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - llm-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: llm_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/llm_chat
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-12345667890abcdef}
      - FLASK_ENV=development
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - llm-network
    volumes:
      - ./backend:/app
      - backend_cache:/root/.cache
      - faiss_index:/app/faiss_index

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: llm_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - llm-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  llm-network:
    driver: bridge

volumes:
  mongodb_data:
  backend_cache:
  faiss_index: